{% extends "base.html" %}
{% block title %}ホーム{% endblock %}

{% block content %}
  {% if not current_user.is_authenticated %}
    <!-- ログイン前の表示 -->
    <div class="bg-body-tertiary p-5 rounded">
        <div class="text-center py-5">
        <h2>ようこそ MyApp へ</h2>
        <p class="text-muted">このサービスを利用するにはログインしてください。</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg me-3">ログイン</a>
            <a href="{{ url_for('signup') }}" class="btn btn-primary btn-lg">新規登録</a>
        </div>
        </div>
    </div>
  {% else %}
    <!-- ログイン後のホーム画面 -->
    <div class="mt-4">
      <h3>こんにちは、{{ current_user.username }} さん</h3>
      <p>ここにホームコンテンツを配置します。</p>
      <div class="text-center py-5">
        <div class="mt-4">
          <a href="{{ url_for('test') }}" class="btn btn-primary me-3">開始</a>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
