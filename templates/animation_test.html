{% block content %}
<head>
  <!-- Bootstrap & アイコン -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chew_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/start_stop.css') }}">


  <style>
    body {
      background-color: #fffaf7;
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      margin: 0;
      color: #444;
    }

    /* === ヘッダー === */
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      color: #c0392b;
      margin-top: 1rem;
    }

    .header-subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* === 時計タイマー === */
    .timer-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 1.5rem auto;
    }

    .timer-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: conic-gradient(
        #e57373 var(--progress, 0%),
        #f8d7da var(--progress, 0%)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .timer-inner {
      width: 125px;
      height: 125px;
      border-radius: 50%;
      background: #fffaf7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #c0392b;
    }

    .timer-label {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.2rem;
    }

    .timer-value {
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    /* === 映像エリア === */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.2rem auto;
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      transition: opacity 0.3s ease;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 400px) {
      .video-container {
        max-width: 90vw;
      }
    }

    /* === 計測データカード === */
    .stats-card {
      margin: 1.8rem auto;
      max-width: 420px;
      text-align: left;
      transition: opacity 0.3s ease;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .card-title {
      color: #c0392b;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      margin: 0.4rem 0;
      padding: 0.5rem 0.8rem;
      border-bottom: 1px solid #eee;
      color: #555;
    }

    /* === ミッションカード === */
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      background: #f8d7da;
      color: #721c24;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .list-group-item {
      text-align: left !important;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      color: #444;
    }

    /* === トグルボタン === */
    .toggle-btn {
      border: none;
      background: #f8d7da;
      color: #c0392b;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.3rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      margin: 0.3rem;
      transition: all 0.2s ease;
    }

    .toggle-btn:hover {
      background: #e57373;
      color: white;
    }

    /* === FABボタン === */
    .fab-container {
      position: fixed;
      bottom: 28px;
      right: 28px;
    }

    .fab {
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }

    .fab-primary {
      background: #059100;
      color: white;
    }

    .fab-danger {
      background: #c0392b;
      color: white;
    }

    .fab:hover {
      transform: scale(1.07);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- BGM -->
  <audio id="bgmPlayer" loop>
    <source src="{{ url_for('static', filename='audio/bgm.mp3') }}" type="audio/mpeg" />
    お使いのブラウザは音声の再生に対応していません。
  </audio>

  <div class="container py-4">
    <!-- === アプリ名 === -->
    <header class="mb-4">
      <h1 class="header-title">Bonne App</h1>
      <p class="header-subtitle">ながら食べ防止アプリ</p>
    </header>

    <!-- === おしゃれ時計風タイマー === -->
    <div class="timer-wrapper">
      <div class="timer-circle" id="timerCircle" style="--progress: 0%;">
        <div class="timer-inner">
          <div class="timer-label">経過時間</div>
          <div class="timer-value" id="elapsedTime">0:00</div>
        </div>
      </div>
    </div>

    <!-- === 表示切り替えボタン === -->
    <div class="mb-3">
      <button id="hideBtn" class="toggle-btn"><i class="bi bi-dash"></i></button>
      <button id="showBtn" class="toggle-btn"><i class="bi bi-plus"></i></button>
    </div>

    <!-- === 食事の映像 === -->
    <div id="videoSection" class="video-container">
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <!-- === 計測データ === -->
    <section id="dataSection" class="stats-card card p-3 shadow-sm">
      <h2 class="card-title mb-3 text-center">計測データ</h2>
      <div class="stat-item">
        <span>合計咀嚼回数:</span>
        <span id="totalChews">0</span>
      </div>
      <div class="stat-item">
        <span>現在のペース:</span>
        <span id="pace">0 回/分</span>
      </div>
    </section>

    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h3>Daily Mission</h3>
      </div>

      {% if missions %}
        <ul class="list-group list-group-flush">
          {% for mission in missions %}
            <li class="list-group-item">
              {{ mission.content }}
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted text-center mt-3">本日のミッションはまだありません。</p>
      {% endif %}
    </div>
  </div>

  <!-- === 今日のミッション === -->
  <div class="container mt-5 mb-5">
  </div>

  <!-- === 再生・停止ボタン === -->
  <div class="fab-container">
    <button id="fab-main" class="fab fab-primary">
      <i class="bi bi-play-fill"></i>
    </button>
    <button id="fab-stop" class="fab fab-danger fab-stop">
      <i class="bi bi-stop-fill"></i>
    </button>
  </div>

  <!-- === Scripts === -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='js/hide_video.js') }}"></script>
  <script src="{{ url_for('static', filename='js/timer_animation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chew_animation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/start_stop.js') }}"></script>
  <script src="{{ url_for('static', filename='js/music_start.js') }}"></script>
  <script src="{{ url_for('static', filename='js/record.js') }}"></script>
 
</body>
</html>
{% endblock %}
